local-ai:
    llm:
        backend: ollama
        base-url: http://localhost:11434
        model: qwen2.5:7b
        timeout: 300
        max-tokens: 2000
    embedding:
        type: local
        base-url: http://localhost:5001
        model: all-MiniLM-L6-v2
        dimension: 384
    vector-store:
        type: local
        host: localhost:8000
        collection: knowledge_base
        data-path: ./data/vector
    training:
        enabled: true
        data-path: ./data/training
        output-path: ./models/finetuned
        auto-train: false
        min-examples: 100
        epochs: 3
        batch-size: 4
        learning-rate: 0.0002
    knowledge:
        data-path: ./knowledge_base
        supported-ext:
            - .txt
            - .md
            - .pdf
            - .doc
        chunk-size: 500
        chunk-overlap: 50
